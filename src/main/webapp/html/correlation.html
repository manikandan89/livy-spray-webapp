<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Correlation</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="lib/angular.js"></script>
    <script src="js/correlation.js"></script>
</head>
<body ng-app="correlationApp" ng-controller="CorrelationController">

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Livy Scala API Demo App</a>
        </div>
    </div>
</div>
<br /><br /> <br /><br /> <br /> <br/><br/><br />
<div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
        <h1 class="text-center register-title">CORRELATION</h1>
        <br /><br />
        <div class="account-wall">
            <form name="name" ng-submit="submitForm()">
                <label>Enter column1 name: <input class="form-control" type="text" ng-model="column1"></label><br>
                <label>Enter column2 name: <input class="form-control" type="text" ng-model="column2"></label><br>
                <div class="radio">
                    <input type="radio" name="operation" value="pearson" ng-model="correlation.operation" checked> Pearson<br>
                    <input type="radio" name="operation" value="spearman" ng-model="correlation.operation"> Spearman<br>
                </div>

                <button class="btn btn-lg btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <br /><br /> <br />
</div>
<div ng-show="loading" class="loading" ><img src="img/loading.gif" style="margin : auto; display : block"></div>

</body>
</html>
